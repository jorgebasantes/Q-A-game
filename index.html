<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q/A Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <section>
    <div id="game">
        <h1>Eli's Game</h1>
        <div id="question-container">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Write Your answer" >
            <button onclick="submitAnswer()">Submit</button>
        </div>
        <div id="message"></div>
        <div id="level"></div>
        <div id="animation-message"></div>
    </div>
   </section>
    <script src="game.js"></script>
</body>
</html>
